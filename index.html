<html>
	<head>
		<title> Kawai Quiz</title>
		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner&display=swap" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div id="navbar">
			<a href="index.html" style="text-decoration:None"><span id="heading">KawaiQuiz</span></a>
			<div id="Socials"></div>
		</div>
		<div id="quizPanel">
			<p id="Question"></p>
			<div id="choices">
				<button id="choice1" class="choice" onClick="BtnClicked(1)">Monkey D Dragon</button>
				<button id="choice2" class="choice" onClick="BtnClicked(2)">Monkey D Garp</button>
				<button id="choice3" class="choice" onClick="BtnClicked(3)">Monkey D Ace</button>
				<button id="choice4" class="choice" onClick="BtnClicked(4)">Monkey D Sabo</button>
			</div>
			<div id="moreinfo">
				<button id="skipbtn" onclick="SetQuestion()">skip</button>
			</div>
		</div>
		<div id="quizEndPanel">
			<div id="container">
			<div id="Scorecircle">
				<span id="score">90%</span>
			</div>
			</div>
		</div>
		<div id="footer-container">
			<p id="footer">Made with <span id="red"> &#9829; </span> by <a style="text-decoration:None" href="https://tervicke.netlify.app/">Tervicke</a></p>
		</div>
	</body>
	<script type="text/javascript" src="app.js"></script>
</html>
